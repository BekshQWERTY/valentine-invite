<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ –∫–∏–Ω–æ üíï</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  html, body { height: 100%; width: 100%; overflow: hidden; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f, #ffecd2);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite alternate;
    color: #fff;
    position: relative;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 400px;
    padding: 20px;
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    animation: fadeIn 2s ease forwards;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
    animation: fadeIn 3s ease forwards;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    color: #fff;
    background: #ff6b81;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff4c61;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation: fall linear infinite;
    z-index: 1;
  }

  .heart:before, .heart:after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
  }

  .heart:before { top: -7.5px; left: 0; }
  .heart:after { left: 7.5px; top: 0; }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.5em; }
    p { font-size: 1em; }
    button { padding: 10px 20px; font-size: 0.9em; }
  }
</style>
</head>
<body>
<div class="container">

  <div class="buttons">

    <button id="noBtn">–ù–µ—Ç</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const container = document.querySelector('.container');

  // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" ‚Äî —É–±–µ–≥–∞–µ—Ç
  noBtn.addEventListener('mouseenter', () => {

    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

  // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞" ‚Äî —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
  yesBtn.addEventListener('click', () => {

      <p>–ñ–¥—É —Ç–µ–±—è –≤ –∫–∏–Ω–æ <strong>16 —Ñ–µ–≤—Ä–∞–ª—è –≤–µ—á–µ—Ä–æ–º</strong>!<br>
      <a href="https://go.2gis.com/kQlOh" target="_blank" style="color:#fff;text-decoration:underline;">–ú–µ—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∏</a></p>

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
    heart.style.width = heart.style.height = (10 + Math.random() * 15) + 'px';

</script>
</body>
</html>
